<sly data-sly-use.anchor="com.adobe.cq.wcm.core.components.models.Anchor"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${anchor.text}"></sly>
<a data-sly-test.link="${text && anchor.type == 'link'}"
    class=""
    href="${anchor.href}"
    target="${anchor.target}">${text}</a>
<button data-sly-test.button="${text && anchor.type == 'button'}"
   class="btn btn-default"
   href="${anchor.href}"
   target="${anchor.target}">${text}</button>

<sly data-sly-call="${template.placeholder @ isEmpty=!text || (!link && !button)}"></sly>
